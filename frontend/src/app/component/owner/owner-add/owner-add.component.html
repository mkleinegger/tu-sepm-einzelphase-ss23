<h1 class="display-1">Create Owner</h1>
<br />

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="row">
    <!-- Start name and date of birth row -->
    <div class="col">
      <!-- When nesting rows, always make row > col-* > row. The Bootstrap classes do not work right when an element is both col* and row -->

      <label
        for="firstname"
        class="col-form-label text-md-start text-muted col-md-2 col-lg-4"
      >
        Firstname
      </label>
      <div>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Firstname"
          class="form-control"
          [class]="dynamicCssClassesForInput(ownerFirstnameModel)"
          [(ngModel)]="owner.firstName"
          #ownerFirstnameModel="ngModel"
          required
        />
        <div class="invalid-feedback">
          <!-- This is shown, when the form validation deems the name input to be invalid -->
          Firstname is required
        </div>
      </div>
    </div>
    <div class="col">
      <label
        for="lastname"
        class="col-form-label text-md-start text-muted col-md-2 col-lg-4"
      >
        Lastname
      </label>
      <div>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Lastname"
          class="form-control"
          [class]="dynamicCssClassesForInput(ownerLastnameModel)"
          [(ngModel)]="owner.lastName"
          #ownerLastnameModel="ngModel"
          required
        />
        <div class="invalid-feedback">
          <!-- This is shown, when the form validation deems the name input to be invalid -->
          Lastname is required
        </div>
      </div>
    </div>
    <div class="col flex-row-1">
      <label
        for="email"
        class="col-form-label text-md-start text-muted col-md-2 col-lg-4"
      >
        E-Mail
      </label>
      <div>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="abc@horse.com"
          class="form-control"
          [class]="dynamicCssClassesForInput(ownerEmailModel)"
          [(ngModel)]="owner.email"
          #ownerEmailModel="ngModel"
        />
      </div>
    </div>
    <!-- End name and date of birth row -->
  </div>

  <div class="row mt-3">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        Create
      </button>
    </div>
  </div>
</form>
